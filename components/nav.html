<!-- navbar.html -->
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<header class="navbar">
  <style>
    .navbar {
      width: 100%;
      background-color: rgba(13, 27, 42, 0.9);
      backdrop-filter: blur(6px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .logo a {
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      font-size: 20px;
      color: #00ffff;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .nav-menu {
      display: flex;
      gap: 20px;
      list-style: none;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-menu li {
      display: flex;
      align-items: center;
    }

    .nav-menu a {
      color: #00ffff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 15px;
      position: relative;
    }

    .nav-menu a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: #00ffff;
      transition: 0.3s;
    }

    .nav-menu a:hover::after {
      width: 100%;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 24px;
      height: 3px;
      background: #00ffff;
      margin: 3px;
    }

    @media (max-width: 900px) {
      .nav-menu {
        display: none;
        flex-direction: column;
        background: #0d1b2a;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 20px;
        border-left: 1px solid #00ffff33;
      }

      .nav-menu.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>

  <div class="nav-container">
    <div class="logo">
      <a href="/"><i class="fa-solid fa-meteor"></i> Galaxy Studio</a>
    </div>
    <ul class="nav-menu" id="navMenu">
      <li><a href="/index.html"><i class="fa-solid fa-house"></i> 首頁</a></li>
      <li><a href="/about.html"><i class="fa-solid fa-circle-info"></i> 關於</a></li>
      <li><a href="/team.html"><i class="fa-solid fa-users"></i> 團隊</a></li>
      <li><a href="/careers.html"><i class="fa-solid fa-briefcase"></i> 加入</a></li>
      <li><a href="/store.html"><i class="fa-solid fa-store"></i> 商品</a></li>
      <li><a href="/contact.html"><i class="fa-solid fa-envelope"></i> 聯絡</a></li>
      <li><a href="/servers.html"><i class="fa-solid fa-server"></i> 旗下伺服器</a></li>
    </ul>
    <div class="hamburger" onclick="document.getElementById('navMenu').classList.toggle('active')">
      <div></div><div></div><div></div>
    </div>
  </div>
</header>
