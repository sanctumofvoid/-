<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>政策條款｜Galaxy Gamming Studio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f0f1a, #1b1f27);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 100px 20px 40px;
      flex: 1;
    }
    h1 {
      text-align: center;
      color: #00d1ff;
      font-size: 30px;
      margin-bottom: 50px;
      animation: fadeInDown 0.8s ease forwards;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .section {
      margin-bottom: 40px;
      background: radial-gradient(circle at top left, #1f2c3d, #141922);
      padding: 25px;
      border-radius: 15px;
      border: 1px solid #2e3744;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 0.8s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .section h2 {
      font-size: 22px;
      color: #00d1ff;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .section p {
      font-size: 15px;
      color: #ddd;
      line-height: 1.9;
    }
    .section:hover {
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("/components/nav.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("nav").innerHTML = data;
        });

      fetch("/components/footer.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("footer").innerHTML = data;
        });

      document.addEventListener("click", (e) => {
        if (e.target.matches(".hamburger")) {
          const navMenu = document.querySelector(".nav-links");
          if (navMenu) navMenu.classList.toggle("active");
        }
      });
    });
  </script>
</head>
<body>
  <div id="nav"></div>
  <div class="container">
    <h1>政策條款</h1>

    <div class="section">
      <h2><i class="fas fa-user-shield"></i> 隱私權政策</h2>
      <p>
        我們重視您的隱私，所有蒐集的個人資訊僅用於招募與平台內部聯繫用途，不會對外公開或提供第三方。您有權查詢、更正或要求刪除您的資料。
      </p>
    </div>

    <div class="section">
      <h2><i class="fas fa-gavel"></i> 使用條款</h2>
      <p>
        加入本平台即代表您同意遵守所有相關規範，包括尊重他人、不得從事違法或破壞行為，違規者將由管理團隊依情節處理。
      </p>
    </div>

    <div class="section">
      <h2><i class="fas fa-undo"></i> 退換貨政策</h2>
      <p>
        商品如有瑕疵或與描述不符，請於收到商品七日內與我們聯繫，並提供完整照片與說明，我們將協助處理退換貨流程。
      </p>
    </div>

    <div class="section">
      <h2><i class="fas fa-shield-alt"></i> 資安與保護聲明</h2>
      <p>
        我們採用業界標準的安全措施保護您的資料不受未經授權存取，包括 HTTPS 傳輸、資料加密與權限控管等技術。
      </p>
    </div>
  </div>
  <div id="footer"></div>
</body>
</html>
