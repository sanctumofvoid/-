<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>聯絡我們 | Galaxy Gamming Studio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/styles/global.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #071d2b;
      color: #00ffff;
      font-family: 'Orbitron', sans-serif;
    }

    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
      padding: 60px 20px;
    }

    .contact-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-header h1 {
      font-size: 36px;
      background: linear-gradient(to right, #00ffff, #7f5af0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-header p {
      font-size: 16px;
      color: #66ffff;
      max-width: 600px;
      margin: 10px auto;
    }

    .contact-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .form-box, .info-box {
      flex: 1 1 300px;
      background: #111;
      border: 1px solid #00ffff33;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px #00ffff22;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      color: #66ffff;
      font-size: 14px;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #00ffff44;
      border-radius: 6px;
      background: #000;
      color: #00ffff;
      font-size: 14px;
    }

    form textarea {
      resize: vertical;
      height: 120px;
    }

    .submit-btn {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .submit-btn:hover {
      background: #7f5af0;
      color: #fff;
    }

    .info-box h3 {
      color: #7f5af0;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .info-box p {
      color: #b8faff;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .social-icons a {
      font-size: 20px;
      color: #00ffff;
      margin-right: 15px;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: #ffffff;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .contact-grid {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- ✅ 導入 nav -->
    <div id="nav"></div>

    <main class="content">
      <section class="contact-header">
        <h1>聯絡我們</h1>
        <p>若你有任何問題、合作邀請、Bug 回報，歡迎使用下方表單或社群平台聯繫我們。</p>
      </section>

      <div class="contact-grid">
        <div class="form-box">
          <form>
            <label for="name">您的名字</label>
            <input type="text" id="name" placeholder="請輸入您的姓名" required />

            <label for="email">電子信箱</label>
            <input type="email" id="email" placeholder="example@galaxy.com" required />

            <label for="message">訊息內容</label>
            <textarea id="message" placeholder="請輸入您想告訴我們的內容..." required></textarea>

            <button type="submit" class="submit-btn">送出</button>
          </form>
        </div>

        <div class="info-box">
          <h3>其他聯繫方式</h3>
          <p><i class="fas fa-envelope"></i> team@galaxystudio.com</p>
          <p><i class="fab fa-discord"></i> Discord：Galaxy 社群頻道</p>
          <p><i class="fas fa-clock"></i> 回覆時間：1～3 個工作天</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-threads"></i></a>
            <a href="#"><i class="fab fa-discord"></i></a>
          </div>
        </div>
      </div>
    </main>

    <!-- ✅ 導入 footer -->
    <div id="footer"></div>
  </div>

  <!-- ✅ JS 導入模組 -->
  <script>
    fetch('/components/nav.html')
      .then(res => res.text())
      .then(html => document.getElementById('nav').innerHTML = html);

    fetch('/components/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer').innerHTML = html);
  </script>
</body>
</html>
